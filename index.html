<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="app">
        
        <div id="color-block-background"></div>

        <main class="d-flex">
            <div id="sx_column">

                <div id="user_info" class="d-flex justify-content-between align-items-center py-2">
                    <div class="col-sx">
                        <div class="avatar_user">
                            <img src="./img/avatar_io.jpg" alt="User Avatar">
                        </div>
                        <span>Sofia</span>
                    </div>
                    <div class="col-dx">
                        <i class="fa-solid fa-circle-notch"></i>
                        <i class="fa-solid fa-message"></i>
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </div>

                <div id="notifications" class="d-flex align-items-center py-3">
                    <div class="mute_icon d-flex justify-content-center align-items-center">
                        <i class="fa-solid fa-bell-slash"></i>
                    </div>

                    <div class="notifications-text">
                        <div class="title">Ricevi notifiche di nuovi messaggi</div>
                        <div class="subtitle">Attiva notifiche desktop</div>
                    </div>
                </div>

                <div id="search_chat">
                    <nav class="navbar navbar-light bg-light">
                        <form class="container-fluid">
                          <div class="input-group">
                            <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-magnifying-glass"></i></span>
                            <input type="text" class="form-control" placeholder="Cerca o inizia una nuova chat" aria-label="Search" aria-describedby="basic-addon1">
                          </div>
                        </form>
                    </nav>
                </div>

                <div id="list_chat" class="pt-3">
                    <div v-for="(contact, index) in contacts" class="single_chat d-flex py-2">
                        <div class="avatar_user">
                            <img :src="getFullPathImage(index)" alt="User Avatar">
                        </div>

                        <div class="data_user">
                            <div class="name">{{ contact.name }}</div>
                            <p class="last-message">Ultimo messaggio inviato</p>
                        </div>

                        <div class="time">12:00</div>
                    </div>
                </div>

            </div>

            <div id="dx_column">

            </div>

        </main>

    </div>


    <!-- Script -->

    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.0/dist/vue.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/script.js"></script>
</body>

</html>
